{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['first_name'] }} {{ post['last_name'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <p>E-mail: {{ post['email'] }}</p>
    <p>Password: {{ post['pass'] }}</p>
{% endblock %}
